<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Javascript Calculator</title>
	<!-- external libraries -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">

	<!-- custom css stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

	<div class="bg"></div>

	 <div class="main">
	 	<div>
	 	<h1 class="p-4 text-white">Javascript Simple Calculator</h1>
	 	<form name="form">
	 		<input type="textview" name="textview" class="textview">
	 	</form>

	 	<table>
	 		<tr>
	 			<td><input class="button" type="button" value="C" onclick="c()"></td>
	 			<td><input class="button" type="button" value="<" onclick="back()"></td>
	 			<td><input class="button" type="button" value="/" onclick="insert('/')"></td>
	 			<td><input class="button" type="button" value="x" onclick="insert('*')"></td>
	 		</tr>

	 		<tr>
	 			<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
	 			<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
	 			<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
	 			<td><input class="button" type="button" value="-" onclick="insert('-')"></td>
	 		</tr>

	 		<tr>
	 			<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
	 			<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
	 			<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
	 			<td><input class="button" type="button" value="+" onclick="insert('+')"></td>
	 		</tr>

	 		<tr>
	 			<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
	 			<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
	 			<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
	 			<td rowspan="2"><input class="button" type="button" value="=" onclick="equal()"></td>
	 		</tr>

	 		<tr>
	 			<td colspan="2"><input class="button zero-btn" type="button" value="0" onclick="insert(0)"></td>
	 			<td><input class="button" type="button" value="." onclick="insert('.')"></td>
	 		</tr>

	 	</table>
	 	</div>
	 </div>


	<!-- javascript libraries reference -->
	<script src="js/vendor/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>

	<!-- custom js file  -->
	<script src="script.js"></script>
</body>
</html>
